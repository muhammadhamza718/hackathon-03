---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-frontend
  namespace: realtime-platform
  labels:
    app: realtime-frontend
    version: v1.0.0
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: realtime-frontend
  template:
    metadata:
      labels:
        app: realtime-frontend
        version: v1.0.0
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: frontend
          image: your-registry/realtime-frontend:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend-api:8000"
            - name: NEXT_PUBLIC_SSE_URL
              value: "http://backend-api:8000/sse"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: realtime-secrets
                  key: jwt-secret
            - name: REDIS_URL
              value: "redis://redis-service:6379"
            - name: DAPR_HOST
              value: "localhost"
            - name: DAPR_PORT
              value: "3500"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
        # Dapr sidecar for pub/sub and service invocation
        - name: daprd
          image: daprio/daprd:1.12.0
          imagePullPolicy: IfNotPresent
          args:
            - "--app-id"
            - "realtime-frontend"
            - "--app-port"
            - "3000"
            - "--dapr-http-port"
            - "3500"
            - "--dapr-grpc-port"
            - "3501"
            - "--placement-host-address"
            - "placement:50005"
            - "--components-path"
            - "/components"
            - "--log-level"
            - "info"
          volumeMounts:
            - name: dapr-components
              mountPath: /components
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
      volumes:
        - name: dapr-components
          configMap:
            name: dapr-components
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-frontend
  namespace: realtime-platform
  labels:
    app: realtime-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: realtime-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-frontend-headless
  namespace: realtime-platform
  labels:
    app: realtime-frontend
spec:
  clusterIP: None
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: realtime-frontend
apiVersion: v1
kind: Service
metadata:
  name: mastery-engine
  namespace: learnflow
  labels:
    app: mastery-engine
    component: core-service
  annotations:
    # Dapr service invocation
    dapr.io/enabled: "true"
    dapr.io/app-id: "mastery-engine"
    dapr.io/app-port: "8005"

    # Linkerd service mesh
    linkerd.io/inject: "enabled"

spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8005
    protocol: TCP
  - name: dapr-grpc
    port: 50001
    targetPort: 50001
    protocol: TCP
    appProtocol: grpc

  selector:
    app: mastery-engine

  sessionAffinity: None
  ipFamilyPolicy: SingleStack

---
apiVersion: v1
kind: Service
metadata:
  name: mastery-engine-dapr
  namespace: learnflow
  labels:
    app: mastery-engine
    component: dapr-sidecar
spec:
  type: ClusterIP
  ports:
  - name: dapr-http
    port: 3500
    targetPort: 3500
    protocol: TCP
  - name: dapr-grpc
    port: 50001
    targetPort: 50001
    protocol: TCP
    appProtocol: grpc
  selector:
    app: mastery-engine

---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mastery-engine
  namespace: learnflow
  labels:
    app: mastery-engine
    release: prometheus
spec:
  selector:
    matchLabels:
      app: mastery-engine
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    timeout: 10s
  namespaceSelector:
    matchNames:
    - learnflow
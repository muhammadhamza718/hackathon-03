apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-agent
  namespace: learnflow
  labels:
    app: review-agent
    tier: backend
    version: v1
    managed-by: dapr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: review-agent
  template:
    metadata:
      labels:
        app: review-agent
        tier: backend
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "review-agent"
        dapr.io/app-port: "8000"
        dapr.io/config: "dapr-config"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: review-agent
        image: learnflow/review-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONPATH
          value: "/app/src:/app"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        - name: APP_PORT
          value: "8000"
        - name: KAFKA_BROKER
          value: "kafka-cluster:9092"
        - name: STATE_STORE_NAME
          value: "statestore"
        - name: PUBSUB_NAME
          value: "kafka-pubsub"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
version: '3.8'

services:
  # Triage Service under test
  triage-service:
    build:
      context: ./backend/triage-service
      dockerfile: Dockerfile
    container_name: triage-service-test
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=test
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DAPR_HTTP_PORT=3500
      - DAPR_GRPC_PORT=50001
      - KONG_URL=http://kong:8000
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - dapr
      - kafka
    networks:
      - test-network

  # Dapr sidecar for triage-service
  triage-service-dapr:
    image: daprio/dapr:1.12.0
    container_name: triage-service-dapr
    command: ["./daprd", "-app-id", "triage-service", "-app-port", "8000", "-placement-host-address", "placement:50006", "-components-path", "/components"]
    volumes:
      - "./infrastructure/dapr/components:/components"
    ports:
      - "3500:3500"
      - "50001:50001"
    networks:
      - test-network
    depends_on:
      - placement

  # Mock Debug Agent
  debug-agent:
    image: python:3.11-slim
    container_name: debug-agent-test
    working_dir: /app
    command: python -m http.server 8001
    ports:
      - "8001:8001"
    networks:
      - test-network

  # Mock Concepts Agent
  concepts-agent:
    image: python:3.11-slim
    container_name: concepts-agent-test
    working_dir: /app
    command: python -m http.server 8002
    ports:
      - "8002:8002"
    networks:
      - test-network

  # Mock Exercise Agent
  exercise-agent:
    image: python:3.11-slim
    container_name: exercise-agent-test
    working_dir: /app
    command: python -m http.server 8003
    ports:
      - "8003:8003"
    networks:
      - test-network

  # Mock Progress Agent
  progress-agent:
    image: python:3.11-slim
    container_name: progress-agent-test
    working_dir: /app
    command: python -m http.server 8004
    ports:
      - "8004:8004"
    networks:
      - test-network

  # Mock Review Agent
  review-agent:
    image: python:3.11-slim
    container_name: review-agent-test
    working_dir: /app
    command: python -m http.server 8005
    ports:
      - "8005:8005"
    networks:
      - test-network

  # Dapr Placement Service (required for service discovery)
  placement:
    image: daprio/dapr:1.12.0
    container_name: placement-test
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - test-network

  # Kafka for audit and DLQ
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-test
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - test-network
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper-test
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - test-network

  # Kong Gateway for JWT authentication
  kong-database:
    image: postgres:13
    container_name: kong-db-test
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    networks:
      - test-network

  kong-migration:
    image: kong:3.4
    container_name: kong-migration-test
    command: kong migrations bootstrap
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    networks:
      - test-network

  kong:
    image: kong:3.4
    container_name: kong-test
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    depends_on:
      - kong-migration
    networks:
      - test-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-test
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - test-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-test
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - test-network
    depends_on:
      - prometheus

  # Test Runner
  test-runner:
    build:
      context: ./backend/triage-service
      dockerfile: Dockerfile
    container_name: test-runner
    command: >
      sh -c "pip install pytest &&
             pytest tests/integration/ -v --tb=short &&
             pytest tests/performance/ -v --tb=short"
    environment:
      - TEST_MODE=integration
      - TRIAGE_SERVICE_URL=http://triage-service:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - triage-service
      - debug-agent
      - concepts-agent
      - exercise-agent
      - progress-agent
      - review-agent
      - kafka
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  kafka-data:
  postgres-data:
  prometheus-data:
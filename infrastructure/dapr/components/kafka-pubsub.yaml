apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
  namespace: learnflow
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "kafka:9092"
  - name: consumerGroup
    value: "learnflow-consumers"
  - name: authType
    value: "none"
  - name: maxMessageBytes
    value: "10485760"
  - name: consumeRetryInterval
    value: "200ms"
  - name: maxConcurrentHandlers
    value: "10"
  - name: rebalanceStrategy
    value: "roundrobin"
scopes:
  - triage-service
  - progress-agent
  - concepts-agent
  - review-agent
  - debug-agent
  - exercise-agent
  - sandbox-service
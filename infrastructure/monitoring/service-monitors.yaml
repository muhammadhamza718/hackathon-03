# Prometheus Service Monitors for Agent Fleet
# Elite Implementation Standard v2.0.0

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: progress-agent-monitor
  namespace: learnflow
  labels:
    app: progress-agent
    tier: backend
spec:
  selector:
    matchLabels:
      app: progress-agent
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
---
